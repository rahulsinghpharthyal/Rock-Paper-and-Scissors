<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="container">
        <button class="box" id="rock">✊</button>
        <button class="box" id="paper">🖐️</button>
        <button class="box" id="scissors">✌️</button>
    </div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg"> Play your move</p>
</div>




    
    <script src="game.js"></script>
</body>
</html>
